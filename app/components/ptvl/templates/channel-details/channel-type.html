<div class="ptvl" ng-controller="channelDetailsCtrl">
    <div class="row unlock" ng-hide="!channel.locked">
        <div class="col-sm-12">
            <button id="locked" ng-class="{'btn btn-danger' : channel.locked, 'btn btn-primary' : !channel.locked }" ng-click="lock(channel)" style="width: 100%;">{{ channelLocked }}</button>
        </div>
    </div>
    <div class="row type">
        <div class="col-sm-12 col-md-3 ch-type-label">
            <h4>Type:</h4>
        </div>
        <div class="col-sm-7 col-md-7 ch-type-dropdown">
            <ui-select ng-model="type.selected" theme="bootstrap" ng-disabled="channel.locked" on-select="selectType(channel, type.selected)" reset-search-input="'false'">
                <ui-select-match placeholder="{{channel.type.type}}">{{$select.selected.type}}</ui-select-match>
                <ui-select-choices repeat="type in types | filter: $select.search">
                    <span ng-bind-html="type.type| highlight: $select.search"></span>
                    <small ng-bind-html="type.value | highlight: $select.search"></small>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="row type" ng-hide="channel.locked">
        <div class="col-sm-3 col-sm-offset-1 text-right">
            <button id="commit" class="btn btn-success" style="width:100%;" ng-click="commit(channel)">Save All Changes</button>
        </div>
        <div class="col-sm-3" ng-show="changed.plugin">
            <button id="undo" class="btn btn-danger" style="width:100%;" ng-click="undo(channel)">Undo</button>
        </div>
    </div>
</div>
