<div class="row type" ng-controller="channelDetailsCtrl">
    <div class="col-sm-1 ch-type-label">
        Type:
    </div>
    <div class="col-sm-8 ch-type-dropdown">
        <ui-select ng-model="type.selected" theme="bootstrap" ng-disabled="channel.locked" on-select="selectType(channel, type.selected)" reset-search-input="'false'">
            <ui-select-match placeholder="{{channel.type.type}}">{{$select.selected.type}}</ui-select-match>
            <ui-select-choices repeat="type in types | filter: $select.search">
                <span ng-bind-html="type.type| highlight: $select.search"></span>
                <small ng-bind-html="type.value | highlight: $select.search"></small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-sm-3 text-right">
        <button id="locked" ng-hide="!channel.locked" ng-class="{'btn btn-danger' : channel.locked, 'btn btn-primary' : !channel.locked }" ng-click="lock(channel)">{{ channelLocked }}</button>
        <button id="commit" class="btn btn-success" ng-hide="channel.locked" ng-click="commit(channel)">Commit</button>
        <button id="undo" class="btn btn-danger" ng-hide="channel.locked" ng-click="undo(channel)">Undo</button>
    </div>
</div>
