<div class="type-container" ng-controller="pluginDetailsCtrl">
    <div class="row plugin" ng-show="changed.subfolders">
        <div class="col-sm-12 col-md-12">
            <h6 class="text-muted bg-danger">Subfolder may have been changed, without being saved!</h6>
        </div>
    </div>
    <div class="row plugin">
        <div class="col-sm-12 col-md-1 ch-plugin-label" >
            plugin://
        </div>
        <div class="col-sm-12 col-md-3 ch-plugin-dropdown">
            <ui-select ng-model="plugin.selected" theme="bootstrap" ng-disabled="channel.locked" on-select="selectPlugin(channel, plugin.selected)" reset-search-input="'false'">
                <ui-select-match placeholder="{{channel.plugin.addonid}}">{{$select.selected.addonid}}</ui-select-match>
                <ui-select-choices repeat="plugin in plugins | filter: $select.search">
                    <span ng-bind-html="plugin.addonid| highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-1 col-md-1" ng-hide="!changed.plugin">
            <button id="undoPlugin" class="btn btn-danger"  ng-click="undoPlugin(channel)">Undo</button>
        </div>
        <div class="col-sm-12 col-md-1 ch-plugin-path-label">
            Subfolder:
        </div>
        <div class="col-sm-12 col-md-3 ch-plugin-path-input">
            <input type="text" name="subfolders" ng-disabled="channel.locked" ng-model="subfolders" style="width: 100%;" ng-click="backupSubs(channel, subfolders);">
        </div>
        <div class="col-sm-2">
            <button id="undoSub" class="btn btn-danger" ng-hide="!changed.subfolders" ng-click="undoSub(channel)">Undo</button>
        </div>
    </div>
    <div class="row plugin">
        <div class="col-sm-12 col-md-1 ch-plugin-sort-label">
            Sort:
        </div>
        <div class="col-sm-12 col-md-3 ch-plugin-sort-dropdown">
            <ui-select ng-model="sort.selected" theme="bootstrap" ng-disabled="channel.locked" on-select="selectSort(channel, sort.selected)" reset-search-input="'false'">
                <ui-select-match placeholder="{{channel.plugin.sort.order}}">{{$select.selected.order}}</ui-select-match>
                <ui-select-choices repeat="sort in sorts | filter: $select.search">
                    <span ng-bind-html="sort.order| highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-2" ng-show="changed.sort">
            <button id="undoSort" class="btn btn-danger" ng-click="undoSort(channel)">Undo</button>
        </div>
        <div class="col-sm-12 col-md-1 ch-plugin-limit-label">
            Limit:
        </div>
        <div class="col-sm-12 col-md-3 ch-plugin-limit-dropdown">
            <ui-select ng-model="limit.selected" theme="bootstrap" ng-disabled="channel.locked" on-select="selectLimit(channel, limit.selected)" reset-search-input="'false'">
                <ui-select-match placeholder="{{channel.plugin.limit.limit}}">{{$select.selected.limit}}</ui-select-match>
                <ui-select-choices repeat="limit in limits | filter: $select.search">
                    <span ng-bind-html="limit.limit| highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-2" ng-show="changed.limit">
            <button id="undoLimit" class="btn btn-danger" ng-click="undoLimit(channel)">Undo</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button id="save" class="btn btn-success" ng-hide="!changed.value" ng-click="save(channel, subfolders)" style="width: 100%;">Save</button>
        </div>
    </div>
</div>
