<div class="ptvl">
    <div class="row">
        <div class="col-sm-6">
            <label class="custom-file-upload">
                <input type="file"  on-read-file="showContent($fileContent)" name="files[]" multiple/>
                <i class="fa fa-cloud-upload btn btn-primary">Select settings2</i>
            </label>
            <output id="list"></output>
        </div>
        <div class="col-sm-6">
            <div class="input-group input-group-lg search-box">
                <input type="text" ng-model="search" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="goSearch()">Go!</button>
            </span>
            </div>
        </div>
    </div>

    <div class="row">
        <ul accordion close-others="oneAtATime" ui-sortable="sortableOptions" ng-model="channels">
            <li accordion-group ng-repeat="channel in channels track by $index">
                <accordion-heading>
                    <div class="handle btn btn-primary" ng-click="updateSort(channel.channel)"><i class="glyphicon glyphicon-move"></i></div>
                    <div class="col-sm-6">
                        Channel: {{channel.channel}}
                    </div>
                    <div class="col-sm-4">
                        Name: {{channel.rules.sub[1].options[1]}}
                    </div>
                </accordion-heading>
                <div ng-include="'app/components/ptvl/templates/channel-details/channel-type.html'"></div>
            </li>
        </ul>
        <div ng-show="channelsLoaded">
            <button ng-click="CreateXMLDoc()" class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
